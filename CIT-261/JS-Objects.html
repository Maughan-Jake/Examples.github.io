        <main>
            <h3>Vehicle & Truck Inheritance, Objects, & Functions</h3>
            <p id="result1"></p>
            <p id="result2"></p>
            <p id="result3"></p>
            <p id="result4"></p>

            <h3>Instantiation</h3>
            <label for="instantiation">Enter a number between 0 - 5: <input type="number" name="selection" id="instantiation"></label><br>
            <button onclick="getClient()">Find your Harry Potter character</button>

            <h3>properties</h3>
            <p id="result5"></p>
        </main>
    <script>
        // Define the superclass
        class Vehicle {
            constructor(make, model, color) {
                this.make = make;
                this.model = model;
                this.color = color;
            }

            // superclass method
            purchase(vehicle) {
                console.log(`Here is your new ${vehicle.make} ${vehicle.model}. Enjoy your ${vehicle.color} machine!`);
            }

        }

        // Define a superclass method after the class has already been defined
        Vehicle.prototype.sellVehicle = function (vehicle) { // the prototype object allows all objects in the Vehicle class to point to the function
            console.log(`Thank you for selling your ${vehicle.make} ${vehicle.model} to us. Enjoy your hard earned cash!`);
        }

        // define a sub class
        class Truck extends Vehicle {
            constructor(make, model, color, numPistons, towCapacity) {
                // Pass the super values to the super class
                super(make, model, color);
                // Define the truck features in the subclass
                this.numPistons = numPistons;
                this.towCapacity = towCapacity;
            }
        }

        // Define different types of vehicles
        let honda = new Vehicle('Honda', 'CRF450R', 'red', 2);
        let suzuki = new Vehicle('Suzuki', 'RMZ250', 'yellow', 2);
        var tacoma = new Truck('Toyota', 'Tacoma', 'Voodoo Blue', 6, 6700);

        honda.purchase(honda);
        suzuki.sellVehicle(suzuki);
        tacoma.sellVehicle(tacoma);

        document.getElementById("result1").innerHTML = `Is tacoma an instance of the Vehicle class? ${tacoma instanceof Vehicle}!`;
        document.getElementById("result2").innerHTML = `Is tacoma an instance of the Truck class? ${tacoma instanceof Truck}!`;
        document.getElementById("result3").innerHTML = `Is honda an instance of the Vehicle class? ${honda instanceof Vehicle}!`;
        document.getElementById("result4").innerHTML = `Is honda an instance of the Truck class? ${honda instanceof Truck}!`;

        // Instantiation clientObject with predefined data
			var clientObject = {
						 "clients":
							[
								{"firstName":"Harry", "lastName":"Potter"},
								{"firstName":"Rubeus", "lastName":"Hagridd"}, 
								{"firstName":"Viktor", "lastName":"Krum"},
								{"firstName":"Draco", "lastName":"Malfoy"},
                                {"firstName":"Mad-Eye", "lastName":"Moody"}
							]
						};

			function getClient() {
				var result = "";
			
				// get the number from the user
				var clientNum = document.getElementById('instantiation').value;

				console.log(clientNum);

				// Display the first & last name to the user
                result = `You have selected ${clientObject.clients[clientNum - 1].firstName} ${clientObject.clients[clientNum - 1].lastName}`;
				document.getElementById("result5").innerHTML = result;
			}
    </script>
