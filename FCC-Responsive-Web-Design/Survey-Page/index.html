<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>

    <form action="" method="" id="survey-form">
        <p id="description">Let us know how we can improve freeCodeCamp</p>

        <label for="name" id="name-label">* Name</label>
        <input type="text" id="name"  placeholder="Enter your name" required>
        
        <label for="email" id="email-label">* Email</label>
        <input type="email" id="email"  placeholder="Enter your email" required>
        
        <label for="number" id="number-label">* Age</label>
        <input type="number" id="number" min="1" max="125" placeholder="Age" required>
        
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown">
            <option value="0" selected disabled>Select an Option</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
        
        <label for="recommendation">* How likely are you to recommend freeCodeCamp to a friend?</label>
        <div id="recommendations">
            <input type="radio" name="recommendation" value="Definitely">Definitely <br>
            <input type="radio" name="recommendation" value="Maybe"> Maybe <br>
            <input type="radio" name="recommendation" value="Not Sure"> Not Sure
        </div>
        
        <label for="favorite">What do you like most in FCC?</label>
        <select name="favorite" id="favorite">
            <option value="0" selected disabled>Select an Option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
        </select>
        
        <label for="improvements">Things that should be improved in the future (Check all that apply):</label>
            <div id="Checkboxes">
                <label><input type="checkbox" value="0" name="fep" > Front-end Projects</label> <br>
                <label><input type="checkbox" value="1" name="bep"> Back-end Projects</label> <br>
                <label><input type="checkbox" value="2" name="dv"> Data Visualization</label> <br>
                <label><input type="checkbox" value="3" name="challenges"> Challenges</label> <br>
                <label><input type="checkbox" value="4" name="osc"> Open Source Community</label> <br>
                <label><input type="checkbox" value="5" name="ghr"> Gitter help rooms</label> <br>
                <label><input type="checkbox" value="6" name="vid"> Videos</label> <br>
                <label><input type="checkbox" value="7" name="citymeet"> City Meetups</label> <br>
                <label><input type="checkbox" value="8" name="wiki"> Wiki</label> <br>
                <label><input type="checkbox" value="9" name="forum"> Forum</label> <br>
                <label><input type="checkbox" value="10" name="addcourses"> Additional Courses</label>
            </div>
        
        <label for="comments">Any Comments or Suggestions?</label>
        <textarea id="comments"></textarea>
        
        <button type="submit" id="submit">Submit</button>
        
    </form>
</body>
</html>
