<!DOCTYPE html>
<html lang="en-US">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Robots" content="Follow, Index" />
    <meta name="Distribution" content="Worldwide" />
    <meta name="Rating" content="General" />
    <title>DOM Manipulation</title>
    <meta name="DESCRIPTION" content="Proficiency with DOM Manipulation and CSS Manipulation" />
    <meta name="KEYWORDS" content="CIT 261, BYU-Idaho, DOM Manipulation and CSS Manipulation" />

    <meta name="School" content="BYU-Idaho" />
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <header>
            <h1>Jake Maughan</h1>
            <h2>CIT 261 - DOM Manipulation & CSS Manipulation with JavaScript</h2>
            <a href="index.html">Home</a>
        </header>

        <div id="main-box">
            <button onclick="document.getElementById('main-box').style.backgroundColor = 'red'">Change background of the main element to red</button>
            <button onclick="document.getElementById('main-box').style.backgroundColor = 'blue'">Change background of the main element to blue</button>
            <button onclick="document.getElementById('main-box').style.backgroundColor = 'green'">Change background of the main element to green</button>
        </div>

        <div id="text-box">
            <p onclick="changeText(this)">Click me to watch me change!</p>
        </div>

        <div>
            <ul id="theList">
                <li>Im the first item</li>
                <li>Im the second item</li>
            </ul>

            <button onclick="addListItem()">Click me to add an item to the list</button>
            <button onclick="removeListItem()">Click me to remove the first list item</button>
        </div>

        <table>
                <tr>
                    <th class="col1">Column 1 Header</th>
                    <th class="col2">Column 2 Header</th>
                </tr>
                <tr>
                    <td class="col1">Row1 Column1</td>
                    <td class="col2">Row1 Column2</td>
                </tr>
                <tr>
                    <td class="col1">Row2 Column1</td>
                    <td class="col2">Row2 Column2</td>
                </tr>
            </table>

            <button onclick="changeBGColor()">Change background color of first row in table</button>

        <script>
            function changeText(id) {
                id.innerHTML = "Well Done!"
            }

            function addListItem() {
                var newListItem = document.createElement("LI");
                var textNode = document.createTextNode("Im your new item");
                newListItem.appendChild(textNode);

                var list = document.getElementById("theList");
                theList.insertBefore(newListItem, theList.childNodes[0]);
            }

            function removeListItem() {
                var list = document.getElementById("theList");
                list.removeChild(list.childNodes[0]);
            }

            function changeBGColor() {
                var cols = document.getElementsByClassName('col1');
                for(i = 0; i < cols.length; i++) {
                    cols[i].style.backgroundColor = 'gray';
                }
            }

            // Create a Paragraph tag
            var paragraph = document.createElement('P');
            // Add text to the paragraph
            paragraph.textContent = 'Yea, thats right. I was created with DOM Manipulation! Move your mouse under me to see some magic happen!';
            paragraph.style.margin = '0 10px';
            // Add text to the body
            document.body.appendChild(paragraph);

            // Create DIV Element
            var div = document.createElement('DIV');
            // Set styles of div element
            div.style.height = '255px';
            div.style.width = '255px';
            div.style.margin = ' 20px 20px';
            // Append Element to DOM
            document.body.appendChild(div);
            // Add Event Listener to Element
            div.addEventListener('mousemove', function(event) {
                var x = event.clientX - 20;
                var y = event.clientY - 640;
                div.textContent = x + ', ' + y;
                div.style.backgroundColor = 'rgb(' + x + ', ' + y + ', 100)';
            })
            
        </script>
    </body>
</html>
