    <body>
        <header>
            <h1>Jake Maughan</h1>
            <h2>CIT 261 - Functions</h2>
            <a href="index.html">Home</a>
        </header>

        <main>
            <div class="conditional ">
                <h3>Conditionals</h3>
                <label for="string1">Enter a string : <input type="text" id="string1" placeholder="I am a string"></label><br>
                <label for="string2">Enter a second string to compare: <input type="text" id="string2" placeholder="I am a string too!"></label><br>
                <button onclick="stringConditional()">Compare strings</button>
            </div>

            <div class="loop">
                <h3>Loops & Conditional Statement</h3>
                <label for="Num">Enter a Number between 0 and 25: <input type="number" placeholder="10" id="num"></label><br>
                <button onclick="numberLoop()">Run the loop</button>
            </div>

            <div class="array">
                <h3>Array</h3>
                <label for="array">Enter a comma seperated List: <input type="text" id="array" placeholder="a,list,like,this,works"></label><br>
                <button onclick="csvToArray()">Parse String</button>
            </div>
            
            <div class="associative-array">
                <h3>Associative Array</h3>
				<p id="">Press one of the buttons to see examples of associative arrays</p>
                <button onclick="associativeArray1()">Array 1</button>
                <button onclick="associativeArray2()">Array 2</button>
                <button onclick="associativeArray3()">Array 3</button><br><br>
            </div>

            <p id="results">Results will appear here</p>
        </main>
        <script>
            function stringConditional() {
                var results = "The strings ";
                var string1 = document.getElementById("string1").value;
                var string2 = document.getElementById("string2").value;

                console.log(string1);
                
                // if the strings are/are not the same (==) let the user know
				if( string1 == string2 ) {
                    results += `"${string1}" & "${string2}" are the same.`;
				} else {
					results += `"${string1}" & "${string2}" are not the same.`;
				}

				results += " ";
                
                // if the strings have/don't have the same value and type (===) let the user know
				if( string1 === string2 ) {
                    results += `"${string1}" & "${string2}" also contain the same value and type`;
				}
				else {
                    results += `"${string1}" & "${string2}" also do not contain the same value and type`;
				}

                // log the results to the console for testing and to the "results" id to show the user
				console.log(results);
				document.getElementById("results").innerHTML = results;
            }

            function numberLoop() {
                var number = document.getElementById("num").value;
                var result = "";

                number < 26 && number >= 0 ? result = runLoop(number) : result = "Please enter a number between 0 and 25";
            
                document.getElementById("results").innerHTML = result;
            }

            function runLoop(number) {
                var result = "";
                for(var i = 1; i <= number; i++) 
                    result += "Iteration: " + i + "<br>";
                
                return result;
            }

            function csvToArray() {
                var string = document.getElementById("array").value;
                var result = "Here is the content inside of the array you created: <br>";

                if (string.includes(",")) {
                    var theArray = string.split(",");

                    for(var i = 0; i < theArray.length; i++) {
                        result += `"${theArray[i]}" located in theArray[${i}]<br>`;
                    }
                } else {
                        result = "You did not enter a comma seperated list. Please try again";
                }

                document.getElementById("results").innerHTML = result;
            }

            function associativeArray1() {
                var result = "";

                // create an associative array
                var asArr2 = new Object();
                asArr2["Oranges"] = "are round.";
                asArr2["Asparagus"] = "is green.";
                asArr2["Bananas"] = "are delicious!";
                
                //run through the associative array with a for/in statement
                for(var i in asArr2) 
                    result += i + " = " + asArr2[i] + "<br>";
                    
                document.getElementById("results").innerHTML = result;
            }

            function associativeArray2() {
                var result = "";

                // create an associative array
                var asArr1 = {"One": 1, "Two": 2, "Three": 3 };
                
                //run through the associative array with a for/in statement
                for(var i in asArr1) 
                    result += i + " = " + asArr1[i] + "<br>";
                    
                document.getElementById("results").innerHTML = result;
            }

            function associativeArray3() {
                var result = "";

                // create an associative array
                var asArr3 = new Object();
                asArr3.Customer1 = "Julio Gonzalez";
                asArr3.Customer2 = "Joseph Alexander";
                asArr3.Customer3 = "Emily Johnson";
                asArr3.Customer4 = "Jamie Vaughan";
                
                //run through the associative array with a for/in statement
                for(var i in asArr3) 
                    result += i + " = " + asArr3[i] + "<br>";
                    
                document.getElementById("results").innerHTML = result + `Size = ${Object.keys(asArr3).length}`;
            }

        </script>
    </body>
