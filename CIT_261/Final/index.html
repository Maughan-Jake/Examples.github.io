<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Location, Location, Location</title>
    <link rel="stylesheet" href="main.css">
    <script src="scripts.js" async defer></script>
    <script src="typeAhead.js" async defer></script>
    <script src="pageSlider.js" async defer></script>
</head>

<body>
    <main id="slide-wrapper">
        <div class="slide slide1" id="slide1">
                <h1>Find Your Local Weather</h1>
                <form class="search-form">
                    <input type="text" class="search" placeholder="City">
                    <ul class="suggestions">
                        <li>Filter for a city</li>
                        <li>or a state</li>
                    </ul>
                </form>
        </div>

        <div class="slide slide2">
            <div class="slide-content">
                <div id="page-loader-container">
                    <svg id="page-loader">
                        <circle cx="75" cy="75" r="20" />
                        <circle cx="75" cy="75" r="35" />
                        <circle cx="75" cy="75" r="50" />
                        <circle cx="75" cy="75" r="65" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="slide slide3">
            <div class="slide-content">
                <div class="weather-info">
                    <h2><span id="cityName"></span></h2>

                    <section class="weatherSummary">
                        <h3>Weather Summary</h3>
                        <div class="weatherDetails">
                            <div class="detail-box box1">
                                <p class="label">Temperature</p>
                                <p class="value"><span id="current-temp"></span>&deg;F</p>
                            </div>
                            <div class="detail-box box2">
                                <p class="label">Humidity</p>
                                <p class="value"><span id="humidity"></span>%</p>
                            </div>
                            <div class="detail-box box3">
                                <p class="label">Wind Speed</p>
                                <p class="value"><span id="windSpeed"></span> mph</p>
                            </div>
                        </div>
                    </section>

                    <section class="forecast">
                        <h3>Temperature Forecast</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Day</th>
                                    <th>Mon</th>
                                    <th>Tue</th>
                                    <th>Wed</th>
                                    <th>Thu</th>
                                    <th>Fri</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>Forecast</th>
                                    <td><span id="dayTemp0"></span>&deg;F</td>
                                    <td><span id="dayTemp1"></span>&deg;F</td>
                                    <td><span id="dayTemp2"></span>&deg;F</td>
                                    <td><span id="dayTemp3"></span>&deg;F</td>
                                    <td><span id="dayTemp4"></span>&deg;F</td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </div>

                <button onclick="restart()">
                    Wrong City?
                    <span>Search again!</span>
                </button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
